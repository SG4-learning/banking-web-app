<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Digital Banking System</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="accounts.html">Accounts</a></li>
                <li><a href="transfers.html">Transfers</a></li>
                <li><a href="payments.html">Payments</a></li>
                <li><a href="settings.html">Settings</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Welcome, <span id="username"></span></h2>
        <button id="viewAccountDetails">View Account Details</button>
        <button id="transferFunds">Transfer Funds</button>
        <button id="viewTransactionHistory">View Transaction History</button>
        <button id="logout">Logout</button>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const username = localStorage.getItem('username');
            document.getElementById('username').textContent = username;

            document.getElementById('viewAccountDetails').addEventListener('click', function() {
                window.location.href = 'account-details.html';
            });

            document.getElementById('transferFunds').addEventListener('click', function() {
                window.location.href = 'fund-transfer.html';
            });

            document.getElementById('viewTransactionHistory').addEventListener('click', function() {
                window.location.href = 'transaction-history.html';
            });

            document.getElementById('logout').addEventListener('click', function() {
                localStorage.removeItem('jwt');
                localStorage.removeItem('username');
                window.location.href = 'login.html';
            });
        });
    </script>
</body>
</html>
