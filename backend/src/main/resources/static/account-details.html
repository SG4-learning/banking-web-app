<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Details - Digital Banking System</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="accounts.html">Accounts</a></li>
                <li><a href="transfers.html">Transfers</a></li>
                <li><a href="payments.html">Payments</a></li>
                <li><a href="settings.html">Settings</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Account Details</h2>
        <p>Account Balance: <span id="accountBalance"></span></p>
        <button id="backToDashboard">Back to Dashboard</button>
    </main>
    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            const jwt = localStorage.getItem('jwt');
            const response = await fetch('http://localhost:8080/api/account/details', {
                headers: {
                    'Authorization': `Bearer ${jwt}`
                }
            });

            if (response.ok) {
                const data = await response.json();
                document.getElementById('accountBalance').textContent = data.balance;
            }

            document.getElementById('backToDashboard').addEventListener('click', function() {
                window.location.href = 'dashboard.html';
            });
        });
    </script>
</body>
</html>
