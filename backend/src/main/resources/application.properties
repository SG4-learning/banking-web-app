
# Welcome page
spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.html

# Thymeleaf settings
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML5
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.cache=false

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:bankingdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Hibernate Configuration
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=update

# Server Configuration
server.port=8080

# Logging Configuration
# Global logging level
logging.level.root=debug

# Logging level for specific packages
logging.level.com.example.banking=INFO
logging.level.org.springframework.web=INFO

# Log file name
logging.file.name=application.log

# Log file path
logging.file.path=./logs

# Log pattern for console output
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Log pattern for file output
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Disable the default error page
server.error.whitelabel.enabled=false

# Custom error pages
server.error.path=/error