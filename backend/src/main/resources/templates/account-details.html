<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Details - Digital Banking System</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a th:href="@{/}">Home</a></li>
                <li><a th:href="@{/accounts}">Accounts</a></li>
                <li><a th:href="@{/transfers}">Transfers</a></li>
                <li><a th:href="@{/payments}">Payments</a></li>
                <li><a th:href="@{/settings}">Settings</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h2>Account Details</h2>
        <p>Account Number: <span th:text="${account.accountNumber}"></span></p>
        <p>Account Balance: <span th:text="${account.balance}"></span></p>
        <button id="backToDashboard" th:onclick="|window.location.href='@{/dashboard}'|">Back to Dashboard</button>
    </main>
    <script th:src="@{/js/scripts.js}"></script>
</body>
</html>
